<script>
   function gethistoryproducts(){
    const items= JSON.parse(localStorage.getItem('history'));
            items.forEach(item => renderItem(item));
   }
   gethistoryproducts()

   function renderItem(history) {
    if (Array.isArray(history)) {
    for (let i = 0; i < history.length; i++) {
       let table = document.querySelector('tbody')
       let tr = document.createElement('tr')
       tr.innerHTML=`  
                    <td class="hometd" id="pcollun">${history[i].Nproduct?.id}</td>
                    <td class="hometd" id="pcollun">${history[i].Nproduct?.product}</td>
                    <td class="hometd" id="ccollun2">${history[i].amount}</td>
                    <td class="hometd" id="ccollun2">${history[i].Nproduct.Ncategory?.category}</td>
                    <td class="hometd" id="pcollun">${history[i].Nproduct.Ncategory?.tax}</td>
                      <td class="hometd" id="pcollun2">${history[i].total}</td>                  
                `;
                      table.append(tr)
                      }}
       }
       renderItem()
</script>
